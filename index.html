<!DOCTYPE html>
<html>
    <head>
        <title>SFL Hangman-Game</title>

        <!-- Bootstrap - Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Signika+Negative" rel="stylesheet">

        <!-- CSS Sheet Link -->
        <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    
    </head>
    
    <body>

            <div class="container">

                <!-- Header Content-->

                    <div class="row head">
    
                        <div class="col-xs-12 banner">
                            <p class="name">Hangman</p>
                        </div>
    
                    </div>

                <!--Main Body Content -->

                <div class="row background">

                    <!-- Top Row Explination -->

                    <div class=row>

                        <div class="col-md-6 col-md-offset-3 begin">
                            <p>Press any key to begin playing.</p>
                        </div>

                    </div>

                    <!-- Main with Guesses, Pictures, Wins  -->

                    <div class="row">

                        <!-- Remaining Lives Box -->

                        <div class="col-md-2 col-md-offset-1 smallbox lives">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <p class="smallboxtext">Remaining Lives</p>
                                </div>
                                <div class="col-md-4 col-md-offset-4">
                                    <p class="smallboxnumbers">0</p>
                                </div>
                            </div>
                        </div>

                        <!-- Hangman Picture Box -->

                        <div class="col-md-4 col-md-offset-1">
                                <img class="img-thumbnail img-responsive" id="image" src="assets/images/Hangman_Main.jpeg" alt="Hangman Picture" />
                        </div>

                        <!-- Number of Wins Box -->

                            <div class="col-md-2 col-md-offset-1 smallbox lives">
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <p class="smallboxtext">Number of Wins</p>
                                    </div>
                                    <div class="col-md-4 col-md-offset-4">
                                        <p class="smallboxnumbers">0</p>
                                    </div>
                                </div>
                            </div>

                    </div>



                    <!-- Word Row with Letter Boxes -->

                    <div class="row letterrow">

                        <div class="col-md-1 col-md-offset-4 letterbox">A</div>
                        <div class="col-md-1 letterbox">B</div>
                        <div class="col-md-1 letterbox">C</div>
                        <div class="col-md-1 letterbox">D</div>
                        <div class="col-md-1 letterbox">E</div>

                    </div>

                    <!-- End Game -->



                </div>

                <!-- Footer Content -->

                    <div class="row foot">

                        <div class="col-xs-12">
                        
                                <div class="crtext">
                                        <p>&copy Copyright 2018 Susan Lippa</p>          
                                </div>
                
                        </div> 
                
                </div>
                    
                            
            </div>
                
    </body>
                    
</html>
